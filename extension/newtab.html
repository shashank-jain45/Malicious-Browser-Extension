<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            color: black;
            text-align: center;
        }

        /* Google Logo */
        #logo {
            width: 270px;
            margin-bottom: 20px;
        }

        /* Search Bar */
        #search-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #search-bar {
            width: 50%;
            max-width: 600px;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            outline: none;
            text-align: left;
            padding-left: 50px;
            background: white url('https://www.google.com/favicon.ico') no-repeat 15px center;
            background-size: 20px;
        }

        /* Shortcuts */
        #shortcuts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .shortcut {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .shortcut:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Thought Box */
        #quote-container {
            position: absolute;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1.2em;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <!-- Google Logo -->
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">

    <!-- Search Bar -->
    <div id="search-container">
        <input id="search-bar" type="text" placeholder="Search Google or type a URL" onkeydown="search(event)">
    </div>

    <!-- Chrome-like Shortcuts -->
    <div id="shortcuts">
        <a href="https://www.youtube.com" class="shortcut">üì∫</a>
        <a href="https://www.github.com" class="shortcut">üêô</a>
        <a href="https://www.reddit.com" class="shortcut">üëΩ</a>
        <a href="https://www.twitter.com" class="shortcut">üê¶</a>
        <a href="https://www.facebook.com" class="shortcut">üìò</a>
    </div>

    <!-- Thought Overlay -->
    <div id="quote-container">Loading thought...</div>

    <script src="newtab.js"></script>

    <script>
        function search(event) {
            if (event.key === "Enter") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(event.target.value);
            }
        }
    </script>

</body>
</html>
